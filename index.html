<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prague Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="box">
<h1>Praha</h1>
<h2>Praha, Hlavní město Praha, Česká Republika</h2>
<span id="description"></span>
<p>Temperature <span id="temperature"></span>°C</p>
<p>Feels like <span id="feelslike"></span>°C</p>
<p>Humidity <span id="humidity"></span>%</p>
<p>Pressure <span id="pressure"></span>hPa</p>

<button onclick="refresh(); return false">Refresh</button>

<script src="main.js"></script>
</body>
</html>
